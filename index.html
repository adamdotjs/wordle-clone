<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Wordle Clone</title>
	</head>
	<body>
		<section id="game-board">
			<div class="row">
				<div class="tile" id="0"></div>
				<div class="tile" id="1"></div>
				<div class="tile" id="2"></div>
				<div class="tile" id="3"></div>
				<div class="tile" id="4"></div>
			</div>
			<div class="row">
				<div class="tile" id="5"></div>
				<div class="tile" id="6"></div>
				<div class="tile" id="7"></div>
				<div class="tile" id="8"></div>
				<div class="tile" id="9"></div>
			</div>
			<div class="row">
				<div class="tile" id="10"></div>
				<div class="tile" id="11"></div>
				<div class="tile" id="12"></div>
				<div class="tile" id="13"></div>
				<div class="tile" id="14"></div>
			</div>
			<div class="row">
				<div class="tile" id="15"></div>
				<div class="tile" id="16"></div>
				<div class="tile" id="17"></div>
				<div class="tile" id="18"></div>
				<div class="tile" id="19"></div>
			</div>
			<div class="row">
				<div class="tile" id="20"></div>
				<div class="tile" id="21"></div>
				<div class="tile" id="22"></div>
				<div class="tile" id="23"></div>
				<div class="tile" id="24"></div>
			</div>
			<div class="row">
				<div class="tile" id="25"></div>
				<div class="tile" id="26"></div>
				<div class="tile" id="27"></div>
				<div class="tile" id="28"></div>
				<div class="tile" id="29"></div>
			</div>
		</section>
		<div id="letter-board">
			<div class="row">
				<button class="letter" id="q">q</button>
				<button class="letter" id="w">w</button>
				<button class="letter" id="e">e</button>
				<button class="letter" id="r">r</button>
				<button class="letter" id="t">t</button>
				<button class="letter" id="y">y</button>
				<button class="letter" id="u">u</button>
				<button class="letter" id="i">i</button>
				<button class="letter" id="o">o</button>
				<button class="letter" id="p">p</button>
			</div>
			<div class="row">
				<button class="letter" id="a">a</button>
				<button class="letter" id="s">s</button>
				<button class="letter" id="d">d</button>
				<button class="letter" id="f">f</button>
				<button class="letter" id="g">g</button>
				<button class="letter" id="h">h</button>
				<button class="letter" id="j">j</button>
				<button class="letter" id="k">k</button>
				<button class="letter" id="l">l</button>
			</div>
			<div class="row">
				<button class="action" id="enter">enter</button>
				<button class="letter" id="z">z</button>
				<button class="letter" id="x">x</button>
				<button class="letter" id="c">c</button>
				<button class="letter" id="v">v</button>
				<button class="letter" id="b">b</button>
				<button class="letter" id="n">n</button>
				<button class="letter" id="m">m</button>
				<button class="action" id="delete">&leftarrow;</button>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
